<!DOCTYPE html>
<html>
<head>
    <title>Page Redirection</title>
</head>
<body>
    <script type="text/javascript">
        window.location.href = "http://www.xy-edu.com:8080";
    </script>

    <!-- 可选：为那些不支持 JavaScript 或脚本被禁用的用户提供一个链接 -->
    <p>If you are not redirected, <a href="http://www.xy-edu.com:8080/">click here</a>.</p>
</body>
</html>
